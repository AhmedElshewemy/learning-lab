syntax = "proto3";

package addressbook;

option go_package = "github.com/AhmedElshewemy/learning-lab/grpc";

// A person entry in the address book
message Person {
    int32 id = 1;
    string name = 2;
    string email = 3;

    enum PhoneType {
        MOBILE = 0;
        HOME = 1;
        WORK = 2;
    }

    message PhoneNumber {
        string number = 1;
        PhoneType type = 2;
    }

    repeated PhoneNumber phones = 4;
}


service AddressBook {
    rpc ListPersons(ListPersonsRequest) returns (ListPersonsResponse);
    
}

message ListPersonsRequest {}

message ListPersonsResponse {
    repeated Person person = 1;
}